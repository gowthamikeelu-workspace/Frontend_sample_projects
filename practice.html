<!DOCTYPE html>
<html lang="en">
  <body>
    <h1>Student Registeration form</h1>
    <form>
      <label for="Roll">Roll no:</label>
      <input type="text" id="Roll" /><br /><br />
      <label for="Names">Student Name:</label>
      <input type="text" id="Names" placeholder="first name" />-
      <input type="text" id="Names" placeholder="last name" /><br /><br />
      <label for="father">Father's name:</label>
      <input type="text" id="father" /><br /><br />
      <label for="DOB">Date of Birth:</label>
      <input type="text" id="DOB" placeholder="day" />-
      <input type="text" id="DOB" placeholder="month" />-
      <input type="text" id="DOB" placeholder="year" /> (DD-MM-YYYY)<br />
      <label for="mobile">Mobile no:</label>

      <!-- <span>+91</span> -->

      <input type="text" id="mobile" value="+91" />-
      <input type="number" id="mobile" /><br /><br />

      <label for="email">Email Id:</label>
      <input type="email" id="email" /><br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" /><br /><br />

      <label for="gender">Gender:</label>
      <input type="radio" />
      <label for="male">Male</label>
      <input type="radio" />
      <label for="male">Female</label><br /><br />

      <label for="department">Department:</label>
      <input type="checkbox" />
      <label for="department">CSE</label>
      <input type="checkbox" />
      <label for="department">IT</label>
      <input type="checkbox" />
      <label for="department">CVIL</label>
      <input type="checkbox" />
      <label for="department">ECE</label>
      <input type="checkbox" />
      <label for="department">MECH</label><br /><br />

      <label for="course">Course:</label>
      <select id="course" name="selectedOption">
        <option disabled selected>
          ------------Select current course's-----------
        </option>
        <option value="option1">CSE</option>
        <option value="option2">ECE</option>
        <option value="option3">IT</option>
        <option value="option3">MECH</option>
        <option value="option3">CIVIL</option></select
      ><br />
      <label for="pic">Students photo:</label>
      <input type="file" id="pic" /><br /><br />

      <label for="city">City:</label>
      <input type="text" id="city" /><br /><br />

      <label for="address">Address:</label>
      <input type="box" id="address" /><br /><br />

      <input type="submit" value="Registar" />

      <!--  <input type="text" id="Roll" value="26" required /> -->
    </form>
  </body>
</html>
